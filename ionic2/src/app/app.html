<ion-menu [content]="content">

  <ion-header>
    <ion-toolbar>
      <ion-title>Pages</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list>
      <button ion-item menuClose *ngFor="let p of menu.pages" (click)="openPage(p)">
        {{p.title}}
      </button>
      <ion-item-divider>Grafieken</ion-item-divider>
      <button ion-item menuClose *ngFor="let p of menu.charts" (click)="openPage(p)">
        {{p.title}}
      </button>

      <ion-item-divider>Vragenlijsten</ion-item-divider>
      <button ion-item menuClose *ngFor="let p of menu.questionnaires" (click)="openPage(p)">
        {{p.title}}
      </button>

    </ion-list>
  </ion-content>

</ion-menu>

<ion-nav id="nav" [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
