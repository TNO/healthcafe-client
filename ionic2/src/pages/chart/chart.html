<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Bloedglucose grafiek</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="showInfo($event)">
        <ion-icon name="information"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <omh-chart [datapoints]="datapoints" [dataType]="dataType" *ngIf="datapoints.length > 0"></omh-chart>
  <div *ngIf="loading">
    <ion-spinner></ion-spinner> Loading...
  </div>
  <p *ngIf="!loading && datapoints.length == 0">
    Start <a href="#/app/bloodglucose/add">adding</a> measurements or <a href="#/app/share/healthcafe">import from healthcafe.</a>
  </p>
</ion-content>
