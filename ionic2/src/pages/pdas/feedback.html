
<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Food4me feedback</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-item class="item-energized margin-bottom" *ngIf="error">
    {{error}}
  </ion-item>
  <ion-item class="item-energized margin-bottom" *ngIf="!error && missing.length==0 && feedback.length==0">
    Er kan op basis van uw ingevoerde waardes geen advies worden gegenereerd.
  </ion-item>
  <ion-item class="item-divider" *ngIf="missing.length != 0">
    We hebben de volgende metingen nog van u nodig om u van feedback te kunnen voorzien
  </ion-item>
  <ion-item *ngFor="let item of missing;">
    Voer <a href="#" (click)="startEntering(item);">hier</a> uw {{item.name}} in
  </ion-item>
  <ion-item class="item-divider" *ngIf="feedback.length!=0">
    Uw feedback
  </ion-item>
  <ion-item *ngFor="let item of feedback">
    {{item.text}}
  </ion-item>

</ion-content>
