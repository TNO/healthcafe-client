<ion-header>
  <ion-navbar>
    <ion-title>Taille omtrek details</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="showInfo($event)">
        <ion-icon name="information"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item>
      <h2>Datum</h2>
      <p>{{date | date}}</p>
    </ion-item>
    <ion-item>
      <h2>Taille omtrek</h2>
      <p>{{datapoint.body.waist_circumference.value}} {{datapoint.body.waist_circumference.unit}}</p>
    </ion-item>
  </ion-list>
</ion-content>
