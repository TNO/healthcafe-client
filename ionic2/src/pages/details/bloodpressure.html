<ion-header>
  <ion-navbar>
    <ion-title>Bloeddruk details</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="showInfo($event)">
        <ion-icon name="information"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item>
      <h2>Datum</h2>
      <p>{{date | date}}</p>
    </ion-item>
    <ion-item ng-class="{'value-desirable': datapoint.body.systolic_blood_pressure.value < 135 && datapoint.body.diastolic_blood_pressure.value < 90, 'value-high': datapoint.body.systolic_blood_pressure.value >= 135 || datapoint.body.diastolic_blood_pressure.value >= 90  }">
      <h2>Bloeddruk</h2>
      <p>{{datapoint.body.systolic_blood_pressure.value}} / {{datapoint.body.diastolic_blood_pressure.value}}</p>
    </ion-item>
  </ion-list>
</ion-content>
