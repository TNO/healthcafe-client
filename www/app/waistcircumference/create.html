<ion-view view-title="Nieuwe tailleomtrek meting">
  <ion-content>
    <form ng-submit="waistcircumference.save()">
      <ion-list>
        <ion-item class="item-input item-divider">
          <div class="input-label">
            Date
          </div>
          <input type="date" ng-model="waistcircumference.data.date" placeholder="Date of measurement" />
        </ion-item>
        <ion-item class="item-input">
          <div class="input-label">
            Waist circumference
          </div>
          <input type="number" ng-model="waistcircumference.data.body.waist" step="any" placeholder="Waist in cm" />
        </ion-item>
      </ion-list>
      <p class="padding">
        <button type="submit" class="button button-block button-ssh">
          Save
        </button>
      </p>
    </form>
  </ion-content>
</ion-view>
