<ion-view view-title="Lichaamsmetingen">
  <ion-content>
    <form ng-submit="measurements.save()">
      <ion-list>
        <ion-item class="item-input item-divider">
          <div class="input-label">
            Date 
          </div>
          <input type="date" ng-model="measurements.data.date" placeholder="Date of measurement" />
        </ion-item>
        <ion-item class="item-input">
          <div class="input-label">
            Weight
          </div>
          <input type="number" ng-model="measurements.data.body.weight" step="any" placeholder="weight in kg" />
        </ion-item>
        <ion-item class="item-input">
          <div class="input-label">
            Waist
          </div>
          <input type="number" ng-model="measurements.data.body.waist" step="any" placeholder="waist in cm" />
        </ion-item>
        <ion-item class="item-input">
          <div class="input-label">
            Fat percentage
          </div>
          <input type="number" ng-model="measurements.data.body.bodyfat" step="any" placeholder="fat percentage" />
        </ion-item>
      </ion-list>
      <p class="padding">
        <button type="submit" class="button button-block">
          Save
        </button>
      </p>
    </form>
  </ion-content>
</ion-view>
