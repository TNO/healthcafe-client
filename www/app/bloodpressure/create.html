<ion-view view-title="New blood pressure measurement">
  <ion-content>
    <form ng-submit="bloodpressure.save()">
      <ion-list>
        <ion-item class="item-input">
          <div class="input-label">
            Date
          </div>
          <input type="date" ng-model="bloodpressure.data.date" placeholder="Date of measurement" />
        </ion-item>
        <ion-item class="item-input">
          <div class="input-label">
            Systolic
          </div>
          <input type="number" ng-model="bloodpressure.data.body.systolic" placeholder="systolic blood pressure" />
        </ion-item>
        <ion-item class="item-input">
          <div class="input-label">
            Diastolic
          </div>
          <input type="number" ng-model="bloodpressure.data.body.diastolic" placeholder="diastolic blood pressure" />
        </ion-item>
      </ion-list>
      <p class="padding">
        <button type="submit" class="button button-block button-ssh">
          Save
        </button>
      </p>
    </form>
  </ion-content>
</ion-view>
