<ion-view view-title="Blood pressure">
  <ion-nav-buttons side="secondary">
    <a href="#/bloodpressure/add" class="button">
      <i class="ion ion-plus"></i>
    </a>
  </ion-nav-buttons>
  <ion-content>
    <ion-list>
      <ion-item class="item-remove-animate item-avatar item-icon-right" ng-repeat="datapoint in bloodpressure.datapoints" type="item-text-wrap">
        {{datapoint.header.creation_date_time | date}}
        <h2>{{datapoint.body.systolic_blood_pressure.value}} / {{datapoint.body.diastolic_blood_pressure.value}}</h2>

        <ion-option-button class="button-assertive" ng-click="bloodpressure.remove(datapoint.header.id)">
          Delete
        </ion-option-button>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
