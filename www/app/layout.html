<ion-side-menus enable-menu-with-back-views="false">
  <ion-side-menu-content>
    <ion-nav-bar class="bar-positive">
      <ion-nav-back-button>
      </ion-nav-back-button>
      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
        </button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view name="mainContent"></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu side="left">
    <ion-header-bar class="bar-stable bar-energized">
      <h1 class="title">Healthcafe</h1>
    </ion-header-bar>
    <ion-content>
      <ion-list>
        <ion-item menu-close href="#/app/intro">
          Intro
        </ion-item>
        <ion-item menu-close href="#/app/timeline">
          Timeline
        </ion-item>
        <ion-item
          class="item-divider item-energized"
          ng-click="app.toggleGroup('feedback')"
          ng-class="{active: app.isGroupShown('feedback')}" >
          Feedback
        </ion-item>
        <ion-item menu-close href="#/app/feedback" ng-show="app.isGroupShown('feedback')">
          Food4Me feedback
        </ion-item>
        <ion-item menu-close href="#/app/cholesterol/feedback" ng-show="app.isGroupShown('feedback')">
          Cholesterol feedback
        </ion-item>
        <ion-item
          class="item-divider item-energized"
          ng-click="app.toggleGroup('measurements')"
          ng-class="{active: app.isGroupShown('measurements')}" >
          Measurements
        </ion-item>
        <ion-item
            menu-close href="#/app/personal_data"
            class="item-accordion"
            ng-show="app.isGroupShown('measurements')">
          Personal data
        </ion-item>
        <ion-item
            menu-close href="#/app/body_measurements"
            class="item-accordion"
            ng-show="app.isGroupShown('measurements')">
          Body measurements
        </ion-item>
        <ion-item
          menu-close ng-href="#/app/{{datatype.name}}/add"
          class="item-accordion"
          ng-repeat="datatype in app.datatypes"
          ng-show="datatype.creationInMenu && app.isGroupShown('measurements')">
          {{datatype.label}}
        </ion-item>
        <ion-item
          class="item-divider item-energized"
          ng-click="app.toggleGroup('questionnaires')"
          ng-class="{active: app.isGroupShown('questionnaires')}" >
          Questionnaires
        </ion-item>
        <ion-item
          menu-close ng-href="#/app/{{datatype.name}}"
          class="item-accordion"
          ng-repeat="datatype in app.questionnaires"
          ng-show="app.isGroupShown('questionnaires')">
          {{datatype.label}}
        </ion-item>
        <ion-item
          class="item-divider item-energized"
          ng-click="app.toggleGroup('charts')"
          ng-class="{active: app.isGroupShown('charts')}" >
          Graphs
        </ion-item>
        <ion-item
          menu-close ng-href="#/app/{{datatype.name}}"
          class="item-accordion"
          ng-repeat="datatype in app.datatypes"
          ng-show="app.isGroupShown('charts')">
          {{datatype.label}}
        </ion-item>
        <!--<ion-item
          class="item-divider item-energized"
          ng-click="app.toggleGroup('sharing')"
          ng-class="{active: app.isGroupShown('sharing')}" >
          Delen
        </ion-item>
        <ion-item
            menu-close href="#/app/share/{{key}}"
            class="item-accordion"
            ng-repeat="(key, service) in app.sharing"
            ng-show="app.isGroupShown('sharing')">
          {{service.label}}
        </ion-item>-->
      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
