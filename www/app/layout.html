<ion-side-menus enable-menu-with-back-views="false">
  <ion-side-menu-content>
    <ion-nav-bar class="bar-positive">
      <ion-nav-back-button>
      </ion-nav-back-button>

      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
        </button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view name="mainContent"></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu side="left">
    <ion-header-bar class="bar-stable">
      <h1 class="title">Healthcafe</h1>
    </ion-header-bar>
    <ion-content>
      <ion-list>
        <ion-item menu-close href="#/app/intro">
          Intro
        </ion-item>
        <ion-item menu-close href="#/app/timeline">
          Timeline
        </ion-item>
        <ion-item class="item-divider">
          Measurements
        </ion-item>
        <ion-item menu-close ng-href="#/app/{{datatype.name}}" ng-repeat="datatype in app.datatypes">
          {{datatype.label}}
        </ion-item>

        <ion-item class="item-divider">
          Sharing
        </ion-item>
        <ion-item menu-close href="#/app/share/{{key}}" ng-repeat="(key, service) in app.sharing">
          {{service.label}}
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
