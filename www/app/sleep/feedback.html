<ion-view view-title="Sleep quality questionnaire">
  <ion-content class="padding sleep-container">
    <p>
      <a ng-show="sleep.sleep.length==0" href="#/app/sleep/answer" nav-clear class="button button-block">Click here to answer the questionnaire for the first time!</a>
      <a ng-show="sleep.sleep.length!=0" href="#/app/sleep/answer" nav-clear class="button button-block">You already answered the questionnaire already<b>{{sleep.sleep.length}}</b> times. Click here to answer the questionnaire again.</a>
    </p>
  </ion-content>
</ion-view>
