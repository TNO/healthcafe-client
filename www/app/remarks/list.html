<ion-view view-title="Remarks">
  <ion-nav-buttons side="secondary">
    <a href="#/app/remarks/add" class="button">
      <i class="ion ion-plus"></i>
    </a>
  </ion-nav-buttons>
  <ion-content class="padding">
    <timeline>
      <timeline-event ng-repeat="event in remarks.events" side="right">
        <timeline-badge class="{{event.badgeClass}}">
          <i class="ion {{event.badgeIconClass}}"></i>
        </timeline-badge>
        <timeline-panel class="{{event.badgeClass}}">
          <timeline-heading ng-if="event.type == 'measurement'">
            <h4>Blood pressure: {{event.datapoint.body.systolic_blood_pressure.value}} / {{event.datapoint.body.diastolic_blood_pressure.value}}</h4>
            <p><small class="text-muted"><i class="ion ion-clock"></i>{{event.date | date}}</small></p>
          </timeline-heading>
          <timeline-heading ng-if="event.type == 'intervention'">
            <h4>{{event.message}}</h4>
            <p><small class="text-muted"><i class="ion ion-clock"></i>{{event.date | date}}</small></p>
          </timeline-heading>
        </timeline-panel>
      </timeline-event>
    </timeline>
  </ion-content>
</ion-view>
