<ion-view view-title="Body Mass Index">
  <ion-nav-buttons side="secondary">
    <a href="#/app/bmi/info" class="button">
      <i class="ion ion-information-circled"></i>
    </a>
    <a href="#/app/bmi/add" class="button">
      <i class="ion ion-plus"></i>
    </a>
  </ion-nav-buttons>
  <ion-content class="padding chart-container bmi-container">
    <div ng-show="loading">
      <ion-spinner></ion-spinner> Loading...
    </div>
    <p ng-show="!loading && events.length == 0">
      Start <a href="#/app/bmi/add">adding</a> measurements or <a href="#/app/share/healthcafe">import from healthcafe.</a>
    </p>
    <svg class="chart"></svg>
  </ion-content>
</ion-view>
