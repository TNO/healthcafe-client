<ion-view view-title="Body mass index details">
   <ion-nav-buttons side="secondary">
    <a href="#/app/bmi/info" class="button">
      <i class="ion ion-information-circled"></i>
    </a>
  </ion-nav-buttons>
    <ion-content class="padding">
    <ion-list>
      <ion-item>
        <h2>Date</h2>
        <p>{{detail.date | date}}</p>
      </ion-item>
      <ion-item ng-class="{'value-desirable': detail.measurement.body.body_mass_index.value < 25, 'value-high': detail.measurement.body.body_mass_index.value >= 30,
      'value-borderlinehigh': detail.measurement.body.body_mass_index.value >= 25 && detail.measurement.body.body_mass_index.value < 30  }">
        <h2>BMI</h2>
        <p>{{detail.measurement.body.body_mass_index.value}} {{detail.measurement.body.body_mass_index.unit}}</p>
      </ion-item>
 <!--     <ion-item class="item-icon-left">
        <i class="icon ion-thumbsup"></i>
        <p>Your body mass index is perfect. Keep up the good work</p>
      </ion-item> -->
    </ion-list>
  </ion-content>
</ion-view>
