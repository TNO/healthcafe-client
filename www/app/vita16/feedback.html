<ion-view view-title="Vita16 questionnaire">
  <ion-content class="padding vita16-container">
    <p>
      <a ng-show="vita16.vita16.length==0" href="#/app/vita16/answer" nav-clear class="button button-block">Click here to answer the questionnaire for the first time!
      </a>
      <a ng-show="vita16.vita16.length!=0" href="#/app/vita16/answer" nav-clear class="button button-block">You already answered the questionnaire already<b>{{vita16.vita16.length}}</b> times. Click here to answer the questionnaire again.</a>
    </p>
  </ion-content>
</ion-view>
