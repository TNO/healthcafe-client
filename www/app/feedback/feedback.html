<ion-view view-title="Feedback">
  <ion-content class="padding feedback-container">
    <ion-item ng-show="feedback.pdas.length == 0">
      It is unfortunately not possible to provide you with feedback.<br/>
      This requires data for at least the following parameters: BMI, waist circumference, blood pressure, blood glucose, cholesterol & gender.
    </ion-item>
    <ion-item collection-repeat="item in feedback.pdas">
         {{item.text}}
    </ion-item>
  </ion-content>
</ion-view>
