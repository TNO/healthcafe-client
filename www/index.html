<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <!-- Icons and information for web-app usage -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">

    <link rel="apple-touch-icon" href="assets/icons/ios/Icon-60@2x.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="assets/icons/ios/Icon-60@3x.png" />
    <link rel="apple-touch-icon" sizes="76x76" href="assets/icons/ios/Icon-76.png" />
    <link rel="apple-touch-icon" sizes="152x152" href="assets/icons/ios/Icon-76@2x.png" />
    <link rel="apple-touch-icon" sizes="58x58" href="assets/icons/ios/Icon-Small@2x.png" />
    <link rel="manifest" href="manifest.json">

    <link href="dist/style.min.css" rel="stylesheet" />
    <script src="dist/lib.min.js"></script>
    <script src="dist/app.min.js"></script>
  </head>
  <body ng-app="healthcafe" ng-strict-di>
    <ion-nav-view></ion-nav-view>
    <ion-side-menus>

      <ion-side-menu-content>
        <!--
          The nav bar that will be updated as we navigate between views.
        -->
        <ion-nav-bar class="bar-stable">
          <ion-nav-back-button>
          </ion-nav-back-button>
        </ion-nav-bar>

        <ion-nav-buttons side="left">
          <button class="button button-icon button-clear ion-navicon" ng-click="toggleLeft()">
          </button>
        </ion-nav-buttons>

        <ion-nav-view name="appContent"></ion-nav-view>
      </ion-side-menu-content>

      <ion-side-menu side="left">
        <ion-header-bar class="bar-assertive">
          <h1 class="title">Left Menu</h1>
        </ion-header-bar>
        <ion-view name="leftMenu"></ion-view>
      </ion-side-menu>
    </ion-side-menus>


  </body>
</html>
