<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="lib/angular-timeline/dist/angular-timeline.css" rel="stylesheet">

    <link rel="stylesheet" type="text/css" href="lib/plottable/plottable.css">
    <link href="lib/omh-web-visualizations/dist/omh-web-visualizations-all.min.css" rel="stylesheet">

    <link href="assets/css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- angular directives -->
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.0/angular-messages.js"></script>

    <script src="lib/Angular.uuid2/dist/angular-uuid2.min.js "></script>
    <script src="lib/angular-timeline/dist/angular-timeline.js"></script>

    <!-- OMH visualizations -->
    <script src="lib/d3/d3.min.js"></script>
    <script src="lib/d3-tip/index.js"></script>
    <script src="lib/plottable/plottable.min.js"></script>
    <script src="lib/moment/min/moment.min.js"></script>
    <script src="lib/omh-web-visualizations/dist/omh-web-visualizations-all.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="app/app.module.js"></script>
    <script src="app/app.config.js"></script>
    <script src="app/app.routes.js"></script>
    <script src="app/app.controller.js"></script>

    <!-- Startup and login logic -->
    <script src="app/intro/intro.controller.js"></script>
    <script src="app/login/oauth2.service.js"></script>
    <script src="app/login/oauth2_interceptor.service.js"></script>

    <!-- Generic datapoint logic -->
    <script src="app/generic/chart.controller.js"></script>
    <script src="app/generic/create.controller.js"></script>
    <script src="app/generic/datapoints.service.js"></script>

    <!-- Timeline logic -->
    <script src="app/timeline/timeline.controller.js"></script>

    <!-- Blood pressure logic -->
    <script src="app/bloodpressure/bloodpressure.controller.js"></script>
    <script src="app/bloodpressure/bloodpressure_create.controller.js"></script>
    <script src="app/bloodpressure/bloodpressure.service.js"></script>

    <!-- Blood glucose logic -->
    <script src="app/bloodglucose/bloodglucose.controller.js"></script>
    <script src="app/bloodglucose/bloodglucose_create.controller.js"></script>
    <script src="app/bloodglucose/bloodglucose.service.js"></script>

    <!-- Body weight logic -->
    <script src="app/bodyweight/bodyweight.controller.js"></script>
    <script src="app/bodyweight/bodyweight_create.controller.js"></script>
    <script src="app/bodyweight/bodyweight.service.js"></script>

    <!-- BMI logic -->
    <script src="app/bmi/bmi.controller.js"></script>
    <script src="app/bmi/bmi_create.controller.js"></script>
    <script src="app/bmi/bmi.service.js"></script>


    <!-- Remarks logic -->
    <script src="app/remarks/remarks.controller.js"></script>
    <script src="app/remarks/remarks_create.controller.js"></script>
    <script src="app/remarks/remarks.service.js"></script>


  </head>
  <body ng-app="healthcafe">
    <ion-nav-view></ion-nav-view>
    <ion-side-menus>

      <ion-side-menu-content>
        <!--
          The nav bar that will be updated as we navigate between views.
        -->
        <ion-nav-bar class="bar-stable">
          <ion-nav-back-button>
          </ion-nav-back-button>
        </ion-nav-bar>

        <ion-nav-buttons side="left">
          <button class="button button-icon button-clear ion-navicon" ng-click="toggleLeft()">
          </button>
        </ion-nav-buttons>

        <ion-nav-view name="appContent"></ion-nav-view>
      </ion-side-menu-content>

      <ion-side-menu side="left">
        <ion-header-bar class="bar-assertive">
          <h1 class="title">Left Menu</h1>
        </ion-header-bar>
        <ion-view name="leftMenu"></ion-view>
      </ion-side-menu>
    </ion-side-menus>


  </body>
</html>
